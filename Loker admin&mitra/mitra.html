<!DOCTYPE html>
<html lang="id">
<head>
  <title>Tambah Lowongan Kerja</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Daftar Lowongan Kerja</h3>
  <p>Berikut adalah daftar lowongan kerja yang tersedia. Klik tombol di bawah untuk menambahkan lowongan baru.</p>
  

  <div class="mt-4">
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Instansi</th>
          <th>Hari/Tanggal</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <!--dini nga kse bku kait dgn database -->
        <tr>
          <td>1</td>
          <td>PT Astra Honda Motor</td>
          <td>20 Desember 2024</td>
          <td><img src="path/to/photo1.jpg" alt="Foto Lowongan 1" class="img-thumbnail" style="width: 100px;"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>PT Astra Honda Motor</td>
          <td>21 Desember 2024</td>
          <td><img src="path/to/photo2.jpg" alt="Foto Lowongan 2" class="img-thumbnail" style="width: 100px;"></td>
        </tr>
      </tbody>
    </table>
  </div>
  

  <div class="d-flex justify-content-end mt-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJobModal">
      Tambah Lowongan Kerja
    </button>
  </div>
</div>


<div class="modal fade" id="addJobModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Form Tambah Lowongan Kerja</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>


      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="instansi" class="form-label">Nama Instansi</label>
            <input type="text" class="form-control" id="instansi" placeholder="Masukkan nama instansi" required>
          </div>
          <div class="mb-3">
            <label for="tanggal" class="form-label">Hari/Tanggal</label>
            <input type="date" class="form-control" id="tanggal" required>
          </div>
          <div class="mb-3">
            <label for="foto" class="form-label">Unggah Foto Lowongan</label>
            <input type="file" class="form-control" id="foto" accept="image/*" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary">Tambah Lowongan</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
