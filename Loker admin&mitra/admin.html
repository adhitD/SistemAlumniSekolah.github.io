<!DOCTYPE html>
<html lang="id">
<head>
  <title>Kelola Pengajuan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Kelola Pengajuan Lowongan Kerja</h3>

  <div class="mt-4">
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Instansi</th>
          <th>Hari/Tanggal</th>
          <th>Status</th>
          <th>Foto</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!--dini nga kse bku kait dgn database -->
        <tr>
          <td>1</td>
          <td>PT Astra Honda Motor</td>
          <td>20 Desember 2024</td>
          <td>Menunggu</td>
          <td><img src="path/to/photo1.jpg" alt="Foto Pengajuan 1" class="img-thumbnail" style="width: 100px;"></td>
          <td>
            <button class="btn btn-success btn-sm">Setujui</button>
            <button class="btn btn-danger btn-sm">Tolak</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>PT Yamaha Indonesia</td>
          <td>21 Desember 2024</td>
          <td>Disetujui</td>
          <td><img src="path/to/photo2.jpg" alt="Foto Pengajuan 2" class="img-thumbnail" style="width: 100px;"></td>
          <td>
            <button class="btn btn-secondary btn-sm" disabled>Disetujui</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

<div class="modal fade" id="manageSubmissionModal">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary">Tambah Pengajuan</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
